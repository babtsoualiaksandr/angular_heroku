<h1 class="display-4"></h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" placeholder="Add Country" required>
    <div *ngIf="name.invalid && name.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>
</form>
<img src="{{currentUpload?.name}}">

<input type="file" (change)="detectFiles($event)" accept=".png,.jpg" />
<button (click)="uploadSingle()">Залить файл</button>
